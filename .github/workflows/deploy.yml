    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Install dependencies ğŸ”§
        run: npm ci --include=dev

      - name: Build code ğŸšš
        run: npm run build

      - name: Deploy ğŸš€
